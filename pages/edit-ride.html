<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURA - Uredi furo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/modals.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/datepicker.css">
    
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/sl.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase config (will be loaded first) -->
    <script src="../js/firebase-config.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">FURA</a>
                <div class="auth-buttons">
                    <a href="profile.html" class="btn btn-outline">Nazaj na profil</a>
                    <a href="#" class="btn btn-primary" id="logoutButton">Odjavi se</a>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div id="loadingRideDataOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Nalaganje podatkov o furi...</div>
        </div>
        <div class="form-container" id="rideFormContainer" style="display: none;">
            <h2 class="form-title">Uredi furo</h2>
            
            <div class="toggle-container">
                <div class="toggle-option" data-toggle="offering">Nudim prevoz</div>
                <div class="toggle-option" data-toggle="looking">Iščem prevoz</div>
            </div>
            
          
            
            <div class="form-row">
                <div class="form-col">
                    <div class="input-group autocomplete-container">
                        <label class="input-label">Iz države</label>
                        <input type="text" class="input-field country-input" id="fromCountry" placeholder="Država" required>
                        <div class="autocomplete-dropdown" id="fromCountryDropdown"></div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="input-group autocomplete-container">
                        <label class="input-label">V državo</label>
                        <input type="text" class="input-field country-input" id="toCountry" placeholder="Država" required>
                        <div class="autocomplete-dropdown" id="toCountryDropdown"></div>
                    </div>
                </div>
            </div>
            
            <div class="swap-container">
                <div class="swap-btn" id="swapLocationsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 3h5v5"></path>
                        <path d="M4 20l16-16"></path>
                        <path d="M3 16v5h5"></path>
                        <path d="M20 3l-16 16"></path>
                    </svg>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="input-group autocomplete-container">
                        <label class="input-label">Iz mesta</label>
                        <input type="text" class="input-field city-input" id="fromCity" placeholder="Mesto" required>
                        <div class="autocomplete-dropdown" id="fromCityDropdown"></div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="input-group autocomplete-container">
                        <label class="input-label">V mesto</label>
                        <input type="text" class="input-field city-input" id="toCity" placeholder="Mesto" required>
                        <div class="autocomplete-dropdown" id="toCityDropdown"></div>
                    </div>
                </div>
            </div>
            
            <!-- Date picker with date-only option -->
            <div class="date-picker-container">
                <button type="button" class="date-picker-button" id="dateTimePicker">
                    <span class="calendar-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </span>
                    Datum in ura
                </button>
                <div class="date-only-option">
                    <label class="checkbox-container">
                        Brez ure
                        <input type="checkbox" id="dateOnlyCheckbox" class="date-only-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Prevozno sredstvo</label>
                <select class="input-field" id="vehicleType" required>
                    <option value="car">Avto</option>
                    <option value="van">Kombi</option>
                    <option value="truck">Tovornjak</option>
                    <option value="any">Poljubno vozilo</option>
                </select>
            </div>
            
            <div class="input-group">
                <label class="input-label">Dimenzije vozila</label>
                <select class="input-field" id="vehicleSize" required>
                    <option value="small">Male dimenzije (auto)</option>
                    <option value="medium">Srednje dimenzije (kombi)</option>
                    <option value="large">Velike dimenzije (kamion)</option>
                </select>
            </div>
            
            <div class="vehicle-dimensions-display" id="dimensionsDisplay">
                <!-- Dimensions will be shown here -->
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="hasRefrigerator">
                <label for="hasRefrigerator">Vozilo ima hladilnik</label>
            </div>
            
            <!-- Price section -->
            <div class="form-section">
                <h4 class="section-title">Cena prevoza</h4>
                
                <div class="price-options">
                    <div class="radio-group">
                        <input type="radio" id="priceFree" name="priceOption" value="free">
                        <label for="priceFree">Brezplačno</label>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" id="priceNegotiable" name="priceOption" value="negotiable">
                        <label for="priceNegotiable">Po dogovoru</label>
                    </div>
                    
                    <div class="radio-group">
                        <input type="radio" id="priceFixed" name="priceOption" value="fixed">
                        <label for="priceFixed">Fiksna cena</label>
                    </div>
                </div>
                
                <div class="form-row price-input-row" id="priceInputSection" style="display: none;">
                    <div class="form-col">
                        <div class="input-group">
                            <label class="input-label">Znesek</label>
                            <input type="number" class="input-field" id="priceAmount" placeholder="Vnesite znesek" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="input-group">
                            <label class="input-label">Valuta</label>
                            <select class="input-field" id="priceCurrency">
                                <option value="EUR">Euro (€)</option>
                                <option value="BAM">Konvertibilna marka (KM)</option>
                                <option value="RSD">Srbski dinar (RSD)</option>
                                <option value="HRK">Hrvatska kuna (HRK)</option>
                                <option value="MKD">Makedonski denar (MKD)</option>
                                <option value="ALL">Albanski lek (ALL)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Opis</label>
                <textarea class="input-field" rows="4" id="rideDescription" placeholder="Vnesite dodatne informacije o prevozu" required></textarea>
            </div>
            
            <button class="btn btn-primary search-btn" id="saveChangesBtn">Shrani spremembe</button>
            <button class="btn btn-outline cancel-btn" id="cancelBtn">Prekliči</button>
        </div>
    </main>
    
    <!-- Confirm Dialog Modal -->
    <div class="modal" id="confirmDialog">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <div class="modal-close" onclick="closeModal('confirmDialog')">✕</div>
            </div>
            <div class="modal-body">
                <h3 class="modal-title">Prekliči urejanje?</h3>
                <p>Ali ste prepričani, da želite preklicati urejanje? Vse spremembe bodo izgubljene.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('confirmDialog')">Nadaljuj z urejanjem</button>
                <button class="btn btn-accent" id="confirmCancelBtn">Prekliči urejanje</button>
            </div>
        </div>
    </div>
    
    <!-- Include JavaScript files -->
    <script src="../js/vehicle-dimensions.js"></script>
    <script src="../js/firestore-rides.js"></script>
    <script src="../js/autocomplete.js"></script>
    <script src="../js/datepicker.js"></script>
    
    <script>
        // Global variables
        let currentRide = null;
        let dateTimePicker = null;

        // Authentication check and ride loading
        document.addEventListener('DOMContentLoaded', function() {
            // Get ride ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const rideId = urlParams.get('id');
            
            if (!rideId) {
                alert('Manjkajoči ID fure.');
                window.location.href = 'profile.html';
                return;
            }
            
            // Check if user is logged in
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    // If not logged in, redirect to login page
                    alert('Za urejanje prevozov se morate prijaviti.');
                    window.location.href = '../index.html';
                } else {
                    console.log('User is authenticated:', user.email);
                    // Load ride data
                    loadRideData(rideId, user.uid);
                }
            });
            
            // Initialize date picker
            initDatePicker();
            
            // Handle price option switching
            const priceRadios = document.querySelectorAll('input[name="priceOption"]');
            const priceInputSection = document.getElementById('priceInputSection');
            
            if (priceRadios.length > 0 && priceInputSection) {
                // Add event listeners to radio buttons
                priceRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.value === 'fixed') {
                            priceInputSection.style.display = 'flex';
                        } else {
                            priceInputSection.style.display = 'none';
                        }
                    });
                });
            }
            
            // Toggle ride type
            const toggleOptions = document.querySelectorAll('.toggle-option');
            toggleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    toggleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Swap locations button
            const swapButton = document.getElementById('swapLocationsBtn');
            if (swapButton) {
                swapButton.addEventListener('click', swapLocations);
            }
            
            // Initialize vehicle dimensions display
            const vehicleSizeSelect = document.getElementById('vehicleSize');
            if (vehicleSizeSelect) {
                vehicleSizeSelect.addEventListener('change', updateDimensionsDisplay);
            }
            
            // Logout button
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
            
            // Save changes button
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            if (saveChangesBtn) {
                saveChangesBtn.addEventListener('click', saveChanges);
            }
            
            // Cancel button
            const cancelBtn = document.getElementById('cancelBtn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    // Show confirmation dialog
                    showModal('confirmDialog');
                });
            }
            
            // Confirm cancel button
            const confirmCancelBtn = document.getElementById('confirmCancelBtn');
            if (confirmCancelBtn) {
                confirmCancelBtn.addEventListener('click', function() {
                    // Navigate back to profile
                    window.location.href = 'profile.html';
                });
            }
        });
        
        // Load ride data from Firestore
        async function loadRideData(rideId, userId) {
    try {
        console.log('Loading ride data for ID:', rideId);
        
        // Prikaži loading overlay i sakrij formu
        const loadingOverlay = document.getElementById('loadingRideDataOverlay');
        const formContainer = document.getElementById('rideFormContainer');
        
        if (loadingOverlay) loadingOverlay.style.display = 'flex';
        if (formContainer) formContainer.style.display = 'none';
        
        // Get ride document from Firestore
        const rideDoc = await firebase.firestore().collection('rides').doc(rideId).get();
        
        if (!rideDoc.exists) {
            alert('Fura ni najdena.');
            window.location.href = 'profile.html';
            return;
        }
        
        const ride = rideDoc.data();
        
        // Check if user is the owner of the ride
        if (ride.createdBy !== userId) {
            alert('Nimate dovoljenja za urejanje te fure.');
            window.location.href = 'profile.html';
            return;
        }
        
        // Store current ride data
        currentRide = ride;
        currentRide.id = rideId;
        
        console.log('Loaded ride data:', ride);
        
        // Populate form with ride data
        populateForm(ride);
        
        // Sakrij loading overlay i prikaži formu
        if (loadingOverlay) loadingOverlay.style.display = 'none';
        if (formContainer) formContainer.style.display = 'block';
        
    } catch (error) {
        console.error('Error loading ride data:', error);
        alert('Napaka pri nalaganju podatkov o furi: ' + error.message);
        window.location.href = 'profile.html';
    }
}
        
        // Populate form with ride data
        function populateForm(ride) {
            if (!ride) {
                console.error('Cannot populate form: ride data is undefined');
                return;
            }
            
            try {
                // Set ride type
                const toggleOptions = document.querySelectorAll('.toggle-option');
                toggleOptions.forEach(option => {
                    if (option.getAttribute('data-toggle') === ride.type) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Fill in form fields
                const fromCountryField = document.getElementById('fromCountry');
                if (fromCountryField) fromCountryField.value = ride.fromCountry || '';
                
                const toCountryField = document.getElementById('toCountry');
                if (toCountryField) toCountryField.value = ride.toCountry || '';
                
                const fromCityField = document.getElementById('fromCity');
                if (fromCityField) fromCityField.value = ride.fromCity || '';
                
                const toCityField = document.getElementById('toCity');
                if (toCityField) toCityField.value = ride.toCity || '';
                
                // Set date and time
                if (dateTimePicker) {
                    // Format date for flatpickr
                    let dateValue = '';
                    let hasTime = false;
                    
                    if (ride.date) {
                        dateValue = ride.date;
                        if (ride.time) {
                            dateValue += ' ' + ride.time;
                            hasTime = true;
                        }
                    }
                    
                    // Set date picker value
                    try {
                        dateTimePicker.setDate(dateValue);
                        
                        // Update checkbox
                        const dateOnlyCheckbox = document.getElementById('dateOnlyCheckbox');
                        if (dateOnlyCheckbox) {
                            dateOnlyCheckbox.checked = !hasTime;
                            toggleDateTimePickerMode(!hasTime);
                        }
                        
                        // Update button text manually
                        updateDateTimeButtonText(dateValue, !hasTime);
                    } catch (e) {
                        console.error('Error setting date picker value:', e);
                    }
                }
                
                // Set vehicle type
                const vehicleTypeSelect = document.getElementById('vehicleType');
                if (vehicleTypeSelect && ride.vehicleType) {
                    vehicleTypeSelect.value = ride.vehicleType;
                }
                
                // Set vehicle size
                const vehicleSizeSelect = document.getElementById('vehicleSize');
                if (vehicleSizeSelect && ride.vehicleSize) {
                    vehicleSizeSelect.value = ride.vehicleSize;
                    updateDimensionsDisplay();
                }
                
                // Set refrigerator checkbox
                const refrigeratorCheckbox = document.getElementById('hasRefrigerator');
                if (refrigeratorCheckbox) {
                    refrigeratorCheckbox.checked = ride.hasRefrigerator || false;
                }
                
                // Set price options
                if (ride.price) {
                    const priceType = ride.price.type || 'free';
                    const priceRadio = document.getElementById('price' + capitalize(priceType));
                    if (priceRadio) {
                        priceRadio.checked = true;
                        
                        // If fixed price, show input section and set values
                        if (priceType === 'fixed') {
                            const priceInputSection = document.getElementById('priceInputSection');
                            if (priceInputSection) {
                                priceInputSection.style.display = 'flex';
                            }
                            
                            const priceAmountInput = document.getElementById('priceAmount');
                            if (priceAmountInput && ride.price.amount) {
                                priceAmountInput.value = ride.price.amount;
                            }
                            
                            const priceCurrencySelect = document.getElementById('priceCurrency');
                            if (priceCurrencySelect && ride.price.currency) {
                                priceCurrencySelect.value = ride.price.currency;
                            }
                        }
                    }
                } else {
                    // Default to free if no price info
                    const freeRadio = document.getElementById('priceFree');
                    if (freeRadio) {
                        freeRadio.checked = true;
                    }
                }
                
                // Set description
                const descriptionTextarea = document.getElementById('rideDescription');
                if (descriptionTextarea) {
                    descriptionTextarea.value = ride.description || '';
                }
            } catch (error) {
                console.error('Error populating form:', error);
                alert('Napaka pri nalaganju podatkov obrazca: ' + error.message);
            }
        }
        
        // Helper function to update date-time button text
        function updateDateTimeButtonText(dateValue, dateOnly) {
            const dateTimePickerBtn = document.getElementById('dateTimePicker');
            if (!dateTimePickerBtn) return;
            
            let displayText = 'Datum in ura';
            
            if (dateValue) {
                try {
                    const date = new Date(dateValue);
                    if (!isNaN(date.getTime())) {  // Check if date is valid
                        const formattedDate = date.getDate().toString().padStart(2, '0') + '.' + 
                                            (date.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                                            date.getFullYear();
                        
                        if (dateOnly) {
                            displayText = formattedDate;
                        } else {
                            const hours = date.getHours().toString().padStart(2, '0');
                            const minutes = date.getMinutes().toString().padStart(2, '0');
                            displayText = `${formattedDate} ob ${hours}:${minutes}`;
                        }
                    }
                } catch (e) {
                    console.error('Error formatting date:', e);
                }
            }
            
            dateTimePickerBtn.innerHTML = `
                <span class="calendar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </span>
                ${displayText}
            `;
        }
        
        // Capitalize first letter
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Initialize date picker
        function initDatePicker() {
            try {
                const dateTimePickerBtn = document.getElementById('dateTimePicker');
                const dateOnlyCheckbox = document.getElementById('dateOnlyCheckbox');
                
                if (!dateTimePickerBtn) {
                    console.error('Date time picker button not found');
                    return;
                }
                
                // Ukloni sve postojeće instance flatpickr-a koje mogu biti vezane za dugme
                if (dateTimePicker && typeof dateTimePicker.destroy === 'function') {
                    dateTimePicker.destroy();
                }
                
                // Proveri da li postoji skriveni input pored dugmeta i ukloni ga
                const hiddenInputs = document.querySelectorAll('.flatpickr-input:not(#dateTimePicker)');
                hiddenInputs.forEach(input => {
                    if (input && input.parentNode) {
                        input.parentNode.removeChild(input);
                    }
                });
                
                // Inicijalizuj flatpickr direktno na dugmetu
                dateTimePicker = flatpickr(dateTimePickerBtn, {
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    time_24hr: true,
                    locale: "sl",
                    altInput: false, // Važno - ne kreiraj alternativni input
                    clickOpens: true,
                    minDate: "today",
                    onChange: function(selectedDates, dateStr, instance) {
                        // Ažuriraj tekst dugmeta
                        if (selectedDates.length > 0) {
                            const date = selectedDates[0];
                            const formattedDate = date.getDate().toString().padStart(2, '0') + '.' + 
                                                (date.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                                                date.getFullYear();
                            
                            let displayText = '';
                            if (dateOnlyCheckbox && dateOnlyCheckbox.checked) {
                                displayText = formattedDate;
                            } else {
                                const hours = date.getHours().toString().padStart(2, '0');
                                const minutes = date.getMinutes().toString().padStart(2, '0');
                                displayText = `${formattedDate} ob ${hours}:${minutes}`;
                            }
                            
                            dateTimePickerBtn.innerHTML = `
                                <span class="calendar-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                        <line x1="16" y1="2" x2="16" y2="6"></line>
                                        <line x1="8" y1="2" x2="8" y2="6"></line>
                                        <line x1="3" y1="10" x2="21" y2="10"></line>
                                    </svg>
                                </span>
                                ${displayText}
                            `;
                        }
                    }
                });
                
                // Dodaj event listener za checkbox
                if (dateOnlyCheckbox) {
                    dateOnlyCheckbox.addEventListener('change', function() {
                        toggleDateTimePickerMode(this.checked);
                    });
                }
            } catch (error) {
                console.error('Error initializing date picker:', error);
            }
        }
        
        // Toggle date time picker mode
        function toggleDateTimePickerMode(dateOnly) {
            if (!dateTimePicker) {
                console.error('Date time picker not initialized');
                return;
            }
            
            try {
                dateTimePicker.set('enableTime', !dateOnly);
                
                if (dateOnly) {
                    dateTimePicker.set('dateFormat', "Y-m-d");
                } else {
                    dateTimePicker.set('dateFormat', "Y-m-d H:i");
                }
                
                // Update displayed date
                const currentDate = dateTimePicker.selectedDates[0];
                if (currentDate) {
                    // Manually set date again to trigger onChange
                    dateTimePicker.setDate(currentDate);
                    
                    // Update button text manually
                    const dateTimePickerBtn = document.getElementById('dateTimePicker');
                    if (dateTimePickerBtn) {
                        const formattedDate = currentDate.getDate().toString().padStart(2, '0') + '.' + 
                                            (currentDate.getMonth() + 1).toString().padStart(2, '0') + '.' + 
                                            currentDate.getFullYear();
                        
                        let displayText = '';
                        if (dateOnly) {
                            displayText = formattedDate;
                        } else {
                            const hours = currentDate.getHours().toString().padStart(2, '0');
                            const minutes = currentDate.getMinutes().toString().padStart(2, '0');
                            displayText = `${formattedDate} ob ${hours}:${minutes}`;
                        }
                        
                        dateTimePickerBtn.innerHTML = `
                            <span class="calendar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                            </span>
                            ${displayText}
                        `;
                    }
                }
            } catch (error) {
                console.error('Error toggling date time picker mode:', error);
            }
        }
        
        // Update dimensions display
        function updateDimensionsDisplay() {
            try {
                const vehicleSizeSelect = document.getElementById('vehicleSize');
                const dimensionsDisplay = document.getElementById('dimensionsDisplay');
                
                if (!vehicleSizeSelect || !dimensionsDisplay || !window.getDimensionsBySize) {
                    console.error('Missing elements for updating dimensions display');
                    return;
                }
                
                const selectedSize = vehicleSizeSelect.value;
                const dimensions = window.getDimensionsBySize(selectedSize);
                
                dimensionsDisplay.innerHTML = `
                    <div class="dimensions-info">
                        <p>Dimenzije: ${dimensions.length}m × ${dimensions.width}m × ${dimensions.height}m</p>
                        <p>Volumen: ${dimensions.cubicMeters} m³</p>
                    </div>
                `;
            } catch (error) {
                console.error('Error updating dimensions display:', error);
            }
        }
        
        // Swap locations
        function swapLocations() {
            try {
                const fromCountry = document.getElementById('fromCountry');
                const toCountry = document.getElementById('toCountry');
                const fromCity = document.getElementById('fromCity');
                const toCity = document.getElementById('toCity');
                
                if (!fromCountry || !toCountry || !fromCity || !toCity) {
                    console.error('Missing location fields for swap');
                    return;
                }
                
                const tempCountry = fromCountry.value;
                fromCountry.value = toCountry.value;
                toCountry.value = tempCountry;
                
                const tempCity = fromCity.value;
                fromCity.value = toCity.value;
                toCity.value = tempCity;
            } catch (error) {
                console.error('Error swapping locations:', error);
            }
        }
        
        // Handle logout
        function handleLogout() {
            firebase.auth().signOut()
                .then(() => {
                    alert('Uspešno ste se odjavili.');
                    window.location.href = '../index.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Napaka pri odjavi: ' + error.message);
                });
        }
        
        // Save changes
        async function saveChanges() {
            // Create loading overlay
            const loadingOverlay = createLoadingOverlay();
            
            try {
                // Get form values
                const fromCountryField = document.getElementById('fromCountry');
                const toCountryField = document.getElementById('toCountry');
                const fromCityField = document.getElementById('fromCity');
                const toCityField = document.getElementById('toCity');
                const descriptionField = document.getElementById('rideDescription');
                
                if (!fromCountryField || !toCountryField || !fromCityField || !toCityField || !descriptionField) {
                    throw new Error('One or more required fields not found');
                }
                
                const fromCountry = fromCountryField.value.trim();
                const toCountry = toCountryField.value.trim();
                const fromCity = fromCityField.value.trim();
                const toCity = toCityField.value.trim();
                const description = descriptionField.value.trim();
                
                // Validation
                if (!fromCountry || !toCountry || !fromCity || !toCity || !description) {
                    alert('Prosimo izpolnite vsa obvezna polja!');
                    loadingOverlay.style.display = 'none';
                    return;
                }
                
                // Get selected ride type
                const activeToggle = document.querySelector('.toggle-option.active');
                const rideType = activeToggle ? activeToggle.getAttribute('data-toggle') : 'offering';
                
                // Get date and time
                let date = '';
                let time = '';
                let formattedDate = '';
                let displayDate = '';
                let displayTime = '';
                
                if (dateTimePicker && dateTimePicker.selectedDates.length > 0) {
                    const selectedDate = dateTimePicker.selectedDates[0];
                    const dateOnlyCheckbox = document.getElementById('dateOnlyCheckbox');
                    const dateOnly = dateOnlyCheckbox && dateOnlyCheckbox.checked;
                    
                    // YYYY-MM-DD format for storage
                    date = selectedDate.getFullYear() + '-' + 
                           ('0' + (selectedDate.getMonth() + 1)).slice(-2) + '-' + 
                           ('0' + selectedDate.getDate()).slice(-2);
                    
                    // Display formats
                    formattedDate = ('0' + selectedDate.getDate()).slice(-2) + '.' + 
                                   ('0' + (selectedDate.getMonth() + 1)).slice(-2) + '.' + 
                                   selectedDate.getFullYear();
                    
                    displayDate = formattedDate.replace(/\./g, '/');
                    
                    if (!dateOnly) {
                        // HH:MM format for storage
                        time = ('0' + selectedDate.getHours()).slice(-2) + ':' + 
                              ('0' + selectedDate.getMinutes()).slice(-2);
                        
                        // Display format
                        displayTime = time;
                    }
                } else {
                    alert('Prosimo izberite datum!');
                    loadingOverlay.style.display = 'none';
                    return;
                }
                
                // Get vehicle info
                const vehicleTypeSelect = document.getElementById('vehicleType');
                const vehicleSizeSelect = document.getElementById('vehicleSize');
                const refrigeratorCheckbox = document.getElementById('hasRefrigerator');
                
                if (!vehicleTypeSelect || !vehicleSizeSelect || !refrigeratorCheckbox) {
                    throw new Error('Vehicle fields not found');
                }
                
                const vehicleType = vehicleTypeSelect.value;
                const vehicleSize = vehicleSizeSelect.value;
                const hasRefrigerator = refrigeratorCheckbox.checked;
                
                // Map vehicle type to display name
                const vehicleTypeDisplayMap = {
                    'car': 'Avto',
                    'van': 'Kombi',
                    'truck': 'Tovornjak',
                    'any': 'Poljubno vozilo'
                };
                
                // Get vehicle dimensions
                const dimensions = window.getDimensionsBySize(vehicleSize);
                
                // Get price information
                const selectedPriceOption = document.querySelector('input[name="priceOption"]:checked');
                if (!selectedPriceOption) {
                    throw new Error('No price option selected');
                }
                
                let priceInfo = {
                    type: selectedPriceOption.value,
                    amount: null,
                    currency: null
                };
                
                // If fixed price is selected, get amount and currency
                if (priceInfo.type === 'fixed') {
                    const priceAmountField = document.getElementById('priceAmount');
                    const priceCurrencySelect = document.getElementById('priceCurrency');
                    
                    if (!priceAmountField || !priceCurrencySelect) {
                        throw new Error('Price fields not found');
                    }
                    
                    const priceAmount = priceAmountField.value;
                    const priceCurrency = priceCurrencySelect.value;
                    
                    if (!priceAmount || isNaN(parseFloat(priceAmount))) {
                        alert('Prosimo vnesite veljavni znesek.');
                        loadingOverlay.style.display = 'none';
                        return;
                    }
                    
                    priceInfo.amount = parseFloat(priceAmount);
                    priceInfo.currency = priceCurrency;
                }
                
                // Create updated ride data - only update what's changed
                const updatedRideData = {
                    type: rideType,
                    fromCountry,
                    toCountry,
                    fromCity,
                    toCity,
                    date,
                    time,
                    formattedDate,
                    formattedTime: displayTime,
                    displayDate,
                    displayTime,
                    vehicleType,
                    vehicleTypeDisplay: vehicleTypeDisplayMap[vehicleType] || vehicleType,
                    vehicleSize,
                    vehicleDimensions: {
                        length: dimensions.length,
                        width: dimensions.width,
                        height: dimensions.height
                    },
                    vehicleSizeDisplay: dimensions.displayName,
                    hasRefrigerator,
                    description,
                    price: priceInfo,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    // Don't overwrite createdBy, createdAt, contact info, and other fields
                };
                
                // Ensure we have a ride ID before updating
                if (!currentRide || !currentRide.id) {
                    throw new Error('No ride ID available for update');
                }
                
                // Update in Firestore
                await firebase.firestore().collection('rides').doc(currentRide.id).update(updatedRideData);
                
                // Hide loading overlay
                loadingOverlay.style.display = 'none';
                
                // Show success message
                alert('Fura uspešno posodobljena!');
                
                // Redirect to profile page
                window.location.href = 'profile.html';
                
            } catch (error) {
                // Hide loading overlay
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                
                console.error('Error updating ride:', error);
                alert('Napaka pri posodabljanju fure: ' + error.message);
            }
        }
        
        // Create loading overlay
        function createLoadingOverlay() {
            let loadingOverlay = document.getElementById('loadingOverlay');
            
            if (!loadingOverlay) {
                loadingOverlay = document.createElement('div');
                loadingOverlay.id = 'loadingOverlay';
                loadingOverlay.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Posodabljanje fure...</div>
                `;
                document.body.appendChild(loadingOverlay);
                
                // Add styles for the loading overlay
                if (!document.getElementById('loadingOverlayStyles')) {
                    const style = document.createElement('style');
                    style.id = 'loadingOverlayStyles';
                    style.textContent = `
                        #loadingOverlay {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background-color: rgba(0, 0, 0, 0.5);
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            z-index: 9999;
                        }
                        
                        .loading-spinner {
                            border: 4px solid #f3f3f3;
                            border-top: 4px solid var(--primary-color);
                            border-radius: 50%;
                            width: 50px;
                            height: 50px;
                            animation: spin 2s linear infinite;
                        }
                        
                        .loading-text {
                            color: white;
                            margin-top: 20px;
                            font-size: 18px;
                        }
                        
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            
            return loadingOverlay;
        }
        
        // Show modal helper function
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // Prevent scrolling while modal is open
            }
        }
        
        // Close modal helper function
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
        }
    </script>
