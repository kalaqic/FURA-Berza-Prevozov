<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="registerPageTitle">FURA - Registracija</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- Translation System -->
    <script src="../js/translations.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">FURA</a>
                <div class="nav-right">
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <div class="current-language" onclick="toggleLanguageDropdown()">
                            <img id="currentFlag" src="../assets/flags/slovenia.svg" alt="Slovenia" width="20" height="15">
                            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="language-dropdown" id="languageDropdown">
                            <div class="language-option" onclick="changeLanguage('sl')">
                                <img src="../assets/flags/slovenia.svg" alt="Slovenia" width="20" height="15">
                                <span>Slovenščina</span>
                            </div>
                            <div class="language-option" onclick="changeLanguage('en')">
                                <img src="../assets/flags/england.svg" alt="England" width="20" height="15">
                                <span>English</span>
                            </div>
                            <div class="language-option" onclick="changeLanguage('sr')">
                                <img src="../assets/flags/serbia.svg" alt="Serbia" width="20" height="15">
                                <span>Српски</span>
                            </div>
                            <div class="language-option" onclick="changeLanguage('it')">
                                <img src="../assets/flags/italy.svg" alt="Italy" width="20" height="15">
                                <span>Italiano</span>
                            </div>
                            <div class="language-option" onclick="changeLanguage('de')">
                                <img src="../assets/flags/germany.svg" alt="Germany" width="20" height="15">
                                <span>Deutsch</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="auth-buttons">
                        <a href="../index.html" class="btn btn-outline" data-translate="backToSearch">Nazaj na iskanje</a>
                        <a href="login.html" class="btn btn-primary" data-translate="login">Prijava</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="form-container">
            <h2 class="form-title" data-translate="registerTitle">Registracija</h2>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="input-group">
                        <label class="input-label" data-translate="firstName">Ime</label>
                        <input type="text" id="firstname" class="input-field" placeholder="Vnesite ime">
                    </div>
                </div>
                <div class="form-col">
                    <div class="input-group">
                        <label class="input-label" data-translate="lastName">Priimek</label>
                        <input type="text" id="lastname" class="input-field" placeholder="Vnesite priimek">
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label" data-translate="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Vnesite email">
            </div>
            
            <div class="input-group">
                <label class="input-label" data-translate="username">Uporabniško ime</label>
                <input type="text" id="username" class="input-field" placeholder="Vnesite uporabniško ime">
            </div>
            
<!-- Add this after the Username field and before the Password field -->
<div class="input-group phone-input-group">
    <label class="input-label" data-translate="phone">Telefon</label>
    <div class="phone-input-container">
      <div class="country-code-selector">
        <div class="selected-country">
          <img src="../assets/flags/slovenia.svg" alt="Slovenia" width="20" height="15">
          <span class="country-code">+386</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="country-dropdown">
          <div class="country-search">
            <input type="text" placeholder="Iskanje..." id="countrySearchInput">
          </div>
          <div class="country-list">
            <!-- Country options will be added dynamically -->
          </div>
        </div>
      </div>
      <input type="tel" class="input-field phone-number" id="phone" data-translate-placeholder="enterPhoneNumber" placeholder="Vnesite telefonsko številko">
      <input type="hidden" id="fullPhoneNumber">
    </div>
  </div>

            <div class="input-group">
                <label class="input-label" data-translate="password">Geslo</label>
                <input type="password" id="password" class="input-field" placeholder="Vnesite geslo">
            </div>
            
            <div class="input-group">
                <label class="input-label" data-translate="confirmPassword">Potrdite geslo</label>
                <input type="password" id="confirm_password" class="input-field" placeholder="Ponovno vnesite geslo">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms"><span data-translate="agreeToTerms">Strinjam se s</span> <a href="#" style="color: var(--primary-color);" data-translate="termsOfUse">pogoji uporabe</a> <span data-translate="and">in</span> <a href="#" style="color: var(--primary-color);" data-translate="privacyPolicyLink">politiko zasebnosti</a>.</label>
            </div>
            
            <button class="btn btn-primary search-btn" onclick="register()" data-translate="registerButton">Registracija</button>
            
            <div class="form-footer">
                <p><span data-translate="haveAccount">Že imate račun?</span> <a href="login.html" data-translate="loginLink">Prijavite se</a></p>
            </div>
        </div>
    </main>
    
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize language UI
            if (window.updateUI) {
                window.updateUI();
            }
        });

function register() {
    // Get form values
    const firstname = document.getElementById('firstname').value;
    const lastname = document.getElementById('lastname').value;
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const phone = document.getElementById('fullPhoneNumber').value; // Get the full phone number
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const terms = document.getElementById('terms').checked;
    
    // Validate inputs
    if (!firstname || !lastname || !email || !username || !password || !confirmPassword) {
        utils.showNotification('Prosimo izpolnite vsa obvezna polja!', 'warning');
        return;
    }
    
    if (password !== confirmPassword) {
        utils.showNotification('Gesli se ne ujemata!', 'warning');
        return;
    }
    
    if (!terms) {
        utils.showNotification('Morate se strinjati s pogoji uporabe in politiko zasebnosti!', 'warning');
        return;
    }
    
    // Basic email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        utils.showNotification('Vnesite veljaven email naslov!', 'warning');
        return;
    }
    
    // Log all data including phone
    console.log('Registration data:', { firstname, lastname, email, username, phone, password });
    
    // In a real app, you would send the registration data to the server
    
    // For demo purposes, we'll just simulate a successful registration
    utils.showNotification('Registracija uspešna! Zdaj se lahko prijavite.', 'success');
    window.location.href = 'login.html';
}
    </script>
</body>
</html>
